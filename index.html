<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dace | Join the Web</title>
    <style>
        :root {
            --twitch-purple: #9146FF;
            --twitch-dark: #0e0e10;
            --twitch-card: #1f1f23;
            --text: #efeff1;
            --accent: #bf94ff;
        }

        body {
            font-family: 'Inter', 'Roobert', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--twitch-dark);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--twitch-card);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #303032;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--twitch-purple);
            margin-bottom: 20px;
        }

        h1 { font-size: 2rem; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        .tagline { color: #adadb8; margin-bottom: 30px; font-size: 1rem; }
        
        input[type="email"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #3a3a3d;
            background: #000;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 15px;
        }
        input:focus { border-color: var(--twitch-purple); }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--twitch-purple);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: #772ce8; transform: translateY(-2px); }

        .social-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #303032;
            padding-top: 20px;
        }

        .social-link {
            padding: 10px;
            background: #26262c;
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .social-link:hover { background: var(--twitch-purple); }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-photo-1.jpg" alt="Dace" class="profile-pic">
        <h1>DACE</h1>
        <p class="tagline">Streaming live. Catch the vibe.</p>
        
        <form action="#">
            <input type="email" placeholder="Enter email for updates..." required>
            <button type="submit" class="btn">JOIN THE INNER CIRCLE</button>
        </form>

        <div class="social-grid">
            <a href="https://twitch.tv/dace3g" class="social-link">TWITCH</a>
            <a href="https://youtube.com/@dace3g" class="social-link">MAIN YT</a>
            <a href="https://youtube.com/@dacelive2" class="social-link">LIVE YT</a>
            <a href="https://www.instagram.com/dace3g" class="social-link">INSTA</a>
            <a href="https://discord.gg/BgmQFQmVMR" class="social-link" style="grid-column: span 2;">DISCORD</a>
        </div>
    </div>
</body>
</html>
